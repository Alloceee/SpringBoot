<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮件发送demo</title>
</head>
<body>
<form action="/send" method="post">
    <input type="email" name="toEmail" placeholder="发送对象"><br>
    <input type="text" name="object" placeholder="邮件主题"><br>
    <textarea name="text" rows="15" placeholder="邮件内容">
    </textarea><br>
    <button type="submit">发送</button>
</form>
</body>
</html>
